<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>友链 | TianCLoud</title>
  <style>
    :root {
      --primary: #6EC3F7;
      --glass: rgba(255, 255, 255, 0.18);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text-light: rgba(255, 255, 255, 0.92);
      --anim: 0.7s cubic-bezier(.25, .8, .25, 1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(135deg, #ffb6c1 0%, #87cefa 100%);
      min-height: 100vh;
      animation: fadeIn 1s forwards;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from {
        opacity: 0
      }
      to {
        opacity: 1
      }
    }
    /* 顶部导航 */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      text-shadow: 0 1px 3px rgba(0, 0, 0, .3);
    }
    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform .3s;
    }
    .back-btn:hover {
      transform: translateX(-4px);
    }
    /* 主标题 */
    .page-title {
      text-align: center;
      color: var(--text-light);
      font-size: 3rem;
      margin: 60px 0 40px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, .15);
      opacity: 0;
      transform: translateY(-20px);
      animation: slideDown var(--anim) forwards;
    }
    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
    /* 瀑布流容器 */
    .waterfall {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 120px;
      column-count: 3;
      column-gap: 25px;
    }
    @media (max-width: 900px) {
      .waterfall {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .waterfall {
        column-count: 1;
      }
    }
    /* 卡片 */
    .card {
      break-inside: avoid;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(40px);
      animation: popIn var(--anim) forwards;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, .15);
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
    .card:nth-child(1) {
      animation-delay: .1s
    }
    .card:nth-child(2) {
      animation-delay: .2s
    }
    .card:nth-child(3) {
      animation-delay: .3s
    }
    .card:nth-child(4) {
      animation-delay: .4s
    }
    .card:nth-child(5) {
      animation-delay: .5s
    }
    .card:nth-child(6) {
      animation-delay: .6s
    }
    .card:nth-child(n+7) {
      animation-delay: .7s
    }
    .badge {
      align-self: flex-start;
      background: rgba(255, 255, 255, .35);
      color: white;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: .75rem;
      letter-spacing: .5px;
    }
    .card h3 a {
      color: white;
      font-size: 1.6rem;
      text-decoration: none;
      text-shadow: 0 1px 3px rgba(0, 0, 0, .25);
      position: relative;
      width: fit-content;
    }
    .card h3 a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0;
      background: white;
      transition: width .35s;
    }
    .card h3 a:hover::after {
      width: 100%;
    }
    .card p {
      color: var(--text-light);
      line-height: 1.6;
      margin: 0;
      font-size: 1rem;
    }
    /* 页脚 */
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 0;
      text-align: center;
      color: #666;
      background: white;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, .03);
    }
  </style>
</head>
<body>

  </header>

      <p>友链 www.kirari-neko.cn</p>
    </article>

    <article class="card">
      <span class="badge">个人网站 博客</span>

      <p>友链 blog.edmc.cn</p>
    </article>
  </section>
  
</body>
</html>
