<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>随机抽取工具</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 20px;
    background: #f5f5f5;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 4px;
}
textarea {
    width: 100%;
    min-height: 150px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}
button {
    padding: 6px 12px;
    margin: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fafafa;
    cursor: pointer;
}
button:hover {
    background: #eee;
}
.result {
    background: #fafafa;
    padding: 10px;
    border-left: 4px solid #2196F3;
    margin-top: 10px;
    white-space: pre-wrap;
}
.error {
    color: #d32f2f;
}
</style>
</head>
<body>
<div class="container">
    <h2>随机抽取工具</h2>
    <h5>本页面不会收集您输入的任何内容，但也请不要输入任何敏感信息，以免造成敏感信息泄露</h5><br>

    <label>元素列表（每行一个元素）：</label><br>
    <textarea id="inputArea"></textarea><br>

    <input type="file" id="fileInput" accept=".txt"><br><br>

    <label>
        <input type="checkbox" id="allowDuplicate"> 允许重复
    </label><br>

    <label>抽取数量：</label>
    <input type="number" id="drawCount" min="1" value="1" max="100"><br><br>

    <button onclick="draw()">抽取</button>
    <button onclick="clearInput()">清空元素列表</button>

    <div id="result" class="result"></div>
</div>

<script>
function getList() {
    return document.getElementById('inputArea').value.trim().split('\n').filter(Boolean);
}

function draw() {
    const list = getList();
    if (!list.length) {
        show('请先输入元素');
        return;
    }
    const allow = document.getElementById('allowDuplicate').checked;
    let n = parseInt(document.getElementById('drawCount').value) || 1;
    if (!allow && n > list.length) {
        show('抽取数量不能大于元素总数');
        return;
    }
    const res = [];
    const pool = [...list];
    for (let i = 0; i < n; i++) {
        if (!pool.length) break;
        const idx = Math.floor(Math.random() * pool.length);
        res.push(pool[idx]);
        if (!allow) pool.splice(idx, 1);
    }
    show('抽取结果：\n' + res.join('\n'));
}

function show(msg) {
    const r = document.getElementById('result');
    r.textContent = msg;
    r.className = 'result' + (msg.includes('请先') || msg.includes('不能') ? ' error' : '');
}

function clearInput() {
    document.getElementById('inputArea').value = '';
    document.getElementById('result').textContent = '';
}

document.getElementById('fileInput').addEventListener('change', e => {
    const f = e.target.files[0];
    if (!f) return;
    const reader = new FileReader();
    reader.onload = () => {
        document.getElementById('inputArea').value = reader.result;
    };
    reader.readAsText(f, 'UTF-8');
});
</script>

</body>
</html>
